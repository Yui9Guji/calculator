<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="math.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="main">

        <div class="calculator">

            <div class="screen">0123</div>

            <div class="buttons">

                <div class="ac white">ac</div>
                <div class="plus-minus white">+/-</div>
                <div class="percent white">%</div>
                <div class="divide orange">/</div>

                <div class="seven grey">7</div>
                <div class="eight grey">8</div>
                <div class="nine grey">9</div>
                <div class="multiply orange">X</div>

                <div class="four grey">4</div>
                <div class="five grey">5</div>
                <div class="six grey">6</div>
                <div class="minus orange">-</div>

                <div class="one grey">1</div>
                <div class="two grey">2</div>
                <div class="three grey">3</div>
                <div class="plus orange">+</div>

                <div class="zero grey">0</div>
                <div class="digit grey">.</div>
                <div class="equals grey">=</div>

            </div>

        </div>

    </div>

</body>
</html>
