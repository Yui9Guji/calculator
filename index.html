<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="math.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="main">

        <div class="calculator">

            <div class="screen">0123</div>

            <div class="buttons">

                <div class="btn ac white">ac</div>
                <div class="btn plus-minus white">+/-</div>
                <div class="btn percent white">%</div>
                <div class="btn divide orange">/</div>

                <div class="btn seven grey">7</div>
                <div class="btn eight grey">8</div>
                <div class="btn nine grey">9</div>
                <div class="btn multiply orange">X</div>

                <div class="btn four grey">4</div>
                <div class="btn five grey">5</div>
                <div class="btn six grey">6</div>
                <div class="btn minus orange">-</div>

                <div class="btn one grey">1</div>
                <div class="btn two grey">2</div>
                <div class="btn three grey">3</div>
                <div class="btn plus orange">+</div>

                <div class="btn zero grey">0</div>
                <div class="btn digit grey">.</div>
                <div class="btn equals grey">=</div>

            </div>

        </div>

    </div>

</body>
</html>
