<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="math.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="header">Calculator</div>
        
    <div class="calculator" style="border: 2px solid black">

        <div class="screen">01234</div>

        <div class="tablet">

            <button class="ac">AC</button>

            <button class="c">C</button>

            <button class="percent">%</button>

            <button class="divide">รท</button>

            <button class="seven">7</button>

            <button class="eight">8</button>

            <button class="nine">9</button>

            <button class="add">+</button>

            <button class="four">4</button>

            <button class="five">5</button>

            <button class="six">6</button>

            <button class="subtract">-</button>

            <button class="one">1</button>

            <button class="two">2</button>

            <button class="three">3</button>

            <button class="multiply">x</button>

            <button class="zero">0</button>

            <button class="digit">.</button>

            <button class="equals">=</button>
        </div>

    </div>
    
    <div class="footer">Webpage by: <a href="https://github.com/Yui9Guji">Yui</a></div>
</body>
</html>
